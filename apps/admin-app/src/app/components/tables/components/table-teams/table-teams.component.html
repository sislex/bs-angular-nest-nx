<div class="head">
  <h2>Team</h2>
  <button mat-icon-button class="add" (click)="addClick()">
    <mat-icon>add</mat-icon>
  </button>
</div>

<table mat-table [dataSource]="teams" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let element">{{element.description}}</td>
  </ng-container>

  <ng-container matColumnDef="free">
    <th mat-header-cell *matHeaderCellDef> Free </th>
    <td mat-cell *matCellDef="let element">
      <mat-slide-toggle
        [(ngModel)]="element.free"
        [checked]="element.free === 1"
        (change)="onFreeChange($event, element)">
      </mat-slide-toggle>
    </td>
  </ng-container>

  <ng-container matColumnDef="photo">
    <th mat-header-cell *matHeaderCellDef> Photo </th>
    <td mat-cell *matCellDef="let element">{{element.photo}}</td>
  </ng-container>

  <ng-container matColumnDef="update">
    <th mat-header-cell *matHeaderCellDef> Update </th>
    <td mat-cell *matCellDef="let element">
      <button mat-mini-fab (click)="buttonClick( element, 'update')">
        <mat-icon>keyboard_double_arrow_up</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Delete </th>
    <td mat-cell *matCellDef="let element">
      <button mat-mini-fab (click)="buttonClick(element, 'delete')">
        <mat-icon class="del">delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
