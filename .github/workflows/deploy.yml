name: Deploy

on:
  push:
    branches:
      - release

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Clone repository and switch to release branch
        run: |
          ssh -o StrictHostKeyChecking=no -p 2200 root@178.159.45.219 << 'EOF'
            cd ~/bs-angular-nest-nx

            if [ ! -d "bs-angular-nest-nx" ]; then
              git clone git@github.com:sislex/bs-angular-nest-nx.git
            fi

            cd bs-angular-nest-nx

            git fetch
            git checkout release
            git pull origin release

            # Use full paths for node and npm
            /root/.nvm/versions/node/v20.14.0/bin/node -v
            /root/.nvm/versions/node/v20.14.0/bin/npm -v

            # Install project dependencies
            /root/.nvm/versions/node/v20.14.0/bin/npm install
          EOF
